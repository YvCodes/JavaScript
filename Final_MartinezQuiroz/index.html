<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de autos</title>
    <style>
        #loading {
            display: none;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <h1>Venta de autos</h1>
    <div id="loading">Cargando...</div>
    <div id="carSelection">
        <label for="car">Selecciona un auto:</label>
        <select id="car"></select>
    </div>
    <div id="userInfo">
        <label for="name">Nombre de contacto:</label>
        <input type="text" id="name">
        <label for="downPayment">Pago inicial ($):</label>
        <input type="number" id="downPayment">
        <button id="calculateButton">Calcular</button>
    </div>
    <div id="result">
        <h2>Estimado de pago mensual</h2>
        <p id="monthlyPayment"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
